<div class="container-fluid p-5">
  <form class="form-inline d-flex justify-content-center mb-3">
    <div class="form-group mx-2" style="width: 100%; max-width: 400px;">
      <input type="text" class="form-control" id="token" placeholder="Insert your personal github token for testing" [ngModelOptions]="{standalone: true}" [(ngModel)]="token">
    </div>
    <button type="button" class="btn btn-info mb-2" style="color: white" (click)="updateToken()">Update</button>
  </form>
  <router-outlet></router-outlet>
</div>
